logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
  - name: system
    level: debug
    fomatter: "%d%T%m%n"
    appenders:
      - type: FileLogAppender
        path: log.txt
      - type: StdoutLogAppender
